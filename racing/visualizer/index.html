<script>
    function resizeCanvas(){
        const field = document.getElementById("field");
        field.width = window.innerWidth-64;
        field.height = window.innerHeight-200;
    }
    window.onresize = ev => {
        resizeCanvas();
        update();
    };

    resizeCanvas();
</script>
